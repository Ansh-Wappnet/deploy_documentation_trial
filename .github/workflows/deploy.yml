name: Publish docs via GitHub Pages

on:
  push:
    branches:
      - main
      - documentation

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install mkdocs-material pymdown-extensions

      - name: Build User Docs
        run: mkdocs build -f "User docs/mkdocs.yml" -d "$GITHUB_WORKSPACE/site"

      - name: Build Super Admin Docs
        run: mkdocs build -f "Super Admin docs/mkdocs.yml" -d "$GITHUB_WORKSPACE/site/super-admin"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
